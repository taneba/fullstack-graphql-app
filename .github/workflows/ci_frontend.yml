name: CI FE
on: push

jobs:
  test:
    name: Lint, Type check & Test
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ./frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Cache node_modules for faster CI runs if the yarn.lock doesn't change change
      # - name: Get yarn cache directory path
      #   id: yarn-cache-dir
      #   run: echo "::set-output name=dir::$(yarn cache dir)"

      # - name: Restore yarn cache
      #   uses: actions/cache@v2
      #   id: yarn-cache
      #   with:
      #     path: ${{ steps.yarn-cache-dir.outputs.dir }}
      #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-yarn-
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.job }}-${{ github.ref_name }}-

      - name: Prune
        run: npx turbo prune --scope=frontend

      # Throw an error if the yarn.lock file doesn't match the installed dependencies (rather than updating it in-place, which it does by default locally)
      - name: Install
        run: |
          cd out
          yarn install --frozen-lockfile --silent

      - name: Lint
        run: |
          cd out
          yarn lint:frontend

      - name: Typecheck
        run: |
          cd out
          yarn typecheck:frontend

      - name: Tests (Jest)
        run: |
          cd out
          yarn test:frontend
