schema {
  query: Query
  mutation: Mutation
}

directive @auth(role: Role! = USER) on FIELD_DEFINITION

directive @isOwner(type: String) on FIELD_DEFINITION | MUTATION | QUERY

type Mutation {
  completeTodo(id: ID!): Todo @auth
  saveTodo(todo: TodoInput!): Todo @auth
  saveUser(user: UserInput!): User
}

type Query {
  allTodos: [Todo!]! @auth(role: ADMIN)
  allUsers: [User!]! @auth
  currentUser: User @auth
  time: Int!
  todo(id: ID!): Todo @auth @isOwner
  todosByCurrentUser: [Todo!]! @auth
}

enum Role {
  ADMIN
  USER
}

type Todo {
  author: User
  completed: Boolean!
  content: String @isOwner
  createdAt: String
  id: ID!
  title: String!
  updatedAt: String
}

input TodoInput {
  content: String
  title: String!
}

type User {
  email: String! @isOwner
  id: ID!
  name: String
}

input UserInput {
  email: String!
  name: String
}
