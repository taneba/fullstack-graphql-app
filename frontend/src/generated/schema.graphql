schema {
  query: Query
  mutation: Mutation
}

directive @auth(role: Role! = USER) on FIELD_DEFINITION

type Mutation {
  completeTodo(id: ID!): Todo @auth
  saveTodo(todo: TodoInput!): Todo @auth
  saveUser(user: UserInput!): User
}

type Query {
  allTodos: [Todo!]! @auth
  allUsers: [User!]! @auth(role: ADMIN)
  time: Int!
  todosByCurrentUser: [Todo!]! @auth
}

enum Role {
  ADMIN
  USER
}

type Todo {
  author: User
  completed: Boolean!
  content: String
  createdAt: String
  id: ID!
  title: String!
  updatedAt: String
}

input TodoInput {
  content: String
  title: String!
}

type User {
  email: String!
  id: ID!
  name: String
}

input UserInput {
  email: String!
  name: String
}
